{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 my-4" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter you name">
</div>
<div class="form-group">
  <label for="email">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter you email">
</div>
<div class="mb-3">
  <label for="phone">Enter your phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter you phone">
</div>
<div class="mb-3">
  <label for="desc">Reason for contacting me</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock body %}
